<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveur de Labyrinthe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        
        .maze-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        #maze {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .steps {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .step {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border-left: 4px solid #ff6b6b;
        }

        .debug {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üê¢ Solveur de Labyrinthe de la Tortue Robot</h1>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".txt" style="display: none;" onchange="loadFile()">
            <button onclick="document.getElementById('fileInput').click()">üìÅ Importer fichier .txt</button>
            <button onclick="generateMaze()" id="generateBtn" disabled>G√©n√©rer le Labyrinthe</button>
            <button onclick="solveMaze()" id="solveBtn" disabled>R√©soudre</button>
            <button onclick="animateSolution()" id="animateBtn" disabled>Animer la Solution</button>
            <button onclick="resetMaze()" id="resetBtn" disabled>Reset</button>
            <button onclick="toggleDebug()" id="debugBtn" style="background: linear-gradient(45deg, #3498db, #2980b9);">Debug</button>
        </div>
        
        <div class="info" id="info">
            Cliquez sur "üìÅ Importer fichier .txt" pour charger vos donn√©es de labyrinthe
        </div>
        
        <div class="maze-container">
            <canvas id="maze" width="800" height="400"></canvas>
        </div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #2c3e50;"></div>
                <span>Case bloqu√©e (0)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ecf0f1;"></div>
                <span>Case avec passages</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #3498db;"></div>
                <span>Directions possibles</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #27ae60;"></div>
                <span>D√©part</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e74c3c;"></div>
                <span>Arriv√©e</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f39c12;"></div>
                <span>Solution</span>
            </div>
        </div>
        
        <div class="debug" id="debug" style="display: none;">
            <h4>üîç Informations de debug:</h4>
            <div id="debugInfo"></div>
        </div>
        
        <div class="steps" id="steps" style="display: none;">
            <h3>üéØ √âtapes de r√©solution :</h3>
            <div id="stepsList"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let canvas, ctx;
        let maze = [];
        let originalData = [];
        let width, height;
        let cellSize = 8;
        let solution = [];
        let animationIndex = 0;
        let isAnimating = false;
        let mazeData = "";
        let debugMode = false;
        
        function init() {
            canvas = document.getElementById('maze');
            ctx = canvas.getContext('2d');
        }
        
        function toggleDebug() {
            debugMode = !debugMode;
            const debugDiv = document.getElementById('debug');
            debugDiv.style.display = debugMode ? 'block' : 'none';
            if (debugMode && originalData.length > 0) {
                updateDebugInfo();
            }
        }
        
        function updateDebugInfo() {
            const debugInfo = document.getElementById('debugInfo');
            let info = `Dimensions: ${width} x ${height}<br>`;
            info += `Premi√®re ligne (5 premi√®res valeurs): ${originalData[0] ? originalData[0].slice(0, 5).join(', ') : 'N/A'}<br>`;
            info += `Derni√®re ligne (5 premi√®res valeurs): ${originalData[originalData.length-1] ? originalData[originalData.length-1].slice(0, 5).join(', ') : 'N/A'}<br>`;
            info += `Case d√©part [0,0]: ${maze[0] ? maze[0][0] : 'N/A'} = ${getDirectionsText(maze[0] ? maze[0][0] : 0)}<br>`;
            info += `Case arriv√©e [${height-1},${width-1}]: ${maze[height-1] ? maze[height-1][width-1] : 'N/A'} = ${getDirectionsText(maze[height-1] ? maze[height-1][width-1] : 0)}<br>`;
            info += `Valeurs uniques trouv√©es: ${getUniqueValues().join(', ')}<br>`;
            info += `<br><strong>Syst√®me de directions:</strong><br>`;
            info += `1=Nord(‚Üë), 2=Est(‚Üí), 4=Sud(‚Üì), 8=Ouest(‚Üê)<br>`;
            info += `Exemple: 13 = 1+4+8 = Nord+Sud+Ouest<br>`;
            debugInfo.innerHTML = info;
        }
        
        function getDirectionsText(value) {
            if (value === 0) return "Bloqu√©";
            let dirs = [];
            if (value & 1) dirs.push("Nord‚Üë");
            if (value & 2) dirs.push("Est‚Üí");
            if (value & 4) dirs.push("Sud‚Üì");
            if (value & 8) dirs.push("Ouest‚Üê");
            return dirs.join(", ") || "Aucune";
        }
        
        function getUniqueValues() {
            const values = new Set();
            for (let row of originalData) {
                for (let val of row) {
                    values.add(val);
                }
            }
            return Array.from(values).sort((a, b) => a - b);
        }
        
        async function loadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            try {
                const text = await file.text();
                const lines = text.split('\n');
                let mazeLines = [];
                let foundData = false;
                
                console.log('Nombre de lignes dans le fichier:', lines.length);
                
                for (let i = 0; i < lines.length; i++) {
                    let line = lines[i].trim();
                    if (!line) continue;
                    
                    // Ignorer les lignes de description/titre
                    if (line.toLowerCase().includes('largeur') || line.toLowerCase().includes('hauteur') || 
                        line.includes('Sur l\'esplanade') || line.includes('texte:') ||
                        line.includes('D\'une part') || line.includes('D\'autre part') ||
                        line.includes('Le jardinier')) {
                        console.log('Ligne ignor√©e (description):', line.substring(0, 50));
                        continue;
                    }
                    
                    // Chercher les lignes avec des donn√©es num√©riques
                    if (/^\d+/.test(line)) {
                        foundData = true;
                        console.log(`Ligne ${i} trouv√©e:`, line.substring(0, 100));
                        
                        // S√©parer les nombres (espaces ou virgules)
                        const numbers = line.split(/[\s,]+/).filter(n => n && !isNaN(n) && n.trim() !== '').map(Number);
                        console.log(`Nombres extraits (${numbers.length}):`, numbers.slice(0, 10));
                        
                        // Garder TOUS les nombres (ne pas ignorer le premier)
                        if (numbers.length > 0) {
                            const rowData = numbers.filter(n => n >= 0 && n < 1000);
                            if (rowData.length > 0) {
                                mazeLines.push(rowData);
                                console.log(`Ligne ${mazeLines.length - 1} ajout√©e avec ${rowData.length} valeurs`);
                            }
                        }
                        
                        if (mazeLines.length >= 1000) {
                            console.log('Limite de 1000 lignes atteinte');
                            break;
                        }
                    }
                }
                
                if (foundData && mazeLines.length > 0) {
                    // Stocker les donn√©es originales pour debug
                    originalData = mazeLines;
                    
                    height = Math.min(mazeLines.length, 500);
                    width = Math.min(Math.max(...mazeLines.map(row => row.length)), 1000);
                    
                    console.log(`Dimensions calcul√©es: ${width} x ${height}`);
                    
                    if (width <= 0 || height <= 0 || width > 2000 || height > 2000) {
                        throw new Error(`Dimensions invalides: ${width} x ${height}`);
                    }
                    
                    // Cr√©er le tableau 2D du labyrinthe
                    maze = [];
                    for (let y = 0; y < height; y++) {
                        maze[y] = new Array(width).fill(1);
                    }
                    
                    // Remplir avec les donn√©es
                    for (let y = 0; y < height && y < mazeLines.length; y++) {
                        for (let x = 0; x < width && x < mazeLines[y].length; x++) {
                            maze[y][x] = mazeLines[y][x];
                        }
                    }
                    
                    document.getElementById('info').innerHTML = `‚úÖ Fichier charg√© avec succ√®s!<br>Labyrinthe: ${height} lignes √ó ${width} colonnes<br>Total: ${height * width} cases`;
                    document.getElementById('generateBtn').disabled = false;
                    
                    mazeData = "loaded";
                    
                    if (debugMode) {
                        updateDebugInfo();
                    }
                    
                } else {
                    document.getElementById('info').innerHTML = '‚ùå Aucune donn√©e num√©rique trouv√©e dans le fichier.';
                }
                
            } catch (error) {
                console.error('Erreur d√©taill√©e:', error);
                document.getElementById('info').innerHTML = '‚ùå Erreur lors de la lecture du fichier: ' + error.message;
            }
        }
        
        function parseMazeData() {
            // Ajuster la taille du canvas
            cellSize = Math.min(Math.floor(800 / width), Math.floor(600 / height), 15);
            canvas.width = width * cellSize;
            canvas.height = height * cellSize;
            
            console.log('Interpr√©tation des valeurs comme directions possibles:');
            console.log('1=Nord(‚Üë), 2=Est(‚Üí), 4=Sud(‚Üì), 8=Ouest(‚Üê)');
            
            // Les donn√©es sont d√©j√† stock√©es dans maze avec les valeurs originales
            // Pas besoin de conversion - on garde les valeurs directionnelles
            
            console.log(`Exemple de valeurs: ${maze[0][0]} √† (0,0), ${maze[0][1] || 'N/A'} √† (0,1)`);
            
            if (debugMode) {
                updateDebugInfo();
            }
        }
        
        function generateMaze() {
            if (!mazeData) {
                document.getElementById('info').textContent = '‚ùå Aucune donn√©e charg√©e! Importez d\'abord un fichier .txt';
                return;
            }
            
            parseMazeData();
            drawMaze();
            document.getElementById('info').textContent = `Labyrinthe g√©n√©r√©: ${width}x${height} cases`;
            document.getElementById('solveBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
        }
        
        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const cellX = x * cellSize;
                    const cellY = y * cellSize;
                    const value = maze[y][x];
                    
                    // Couleur de base selon la valeur
                    if (value === 0) {
                        ctx.fillStyle = '#2c3e50'; // Case bloqu√©e
                    } else {
                        ctx.fillStyle = '#ecf0f1'; // Case avec passages possibles
                    }
                    
                    // Cases sp√©ciales
                    if (x === 0 && y === 0) {
                        ctx.fillStyle = '#27ae60'; // D√©part
                    } else if (x === width-1 && y === height-1) {
                        ctx.fillStyle = '#e74c3c'; // Arriv√©e
                    }
                    
                    ctx.fillRect(cellX, cellY, cellSize, cellSize);
                    
                    // Dessiner les directions possibles si la case n'est pas sp√©ciale
                    if (!(x === 0 && y === 0) && !(x === width-1 && y === height-1) && value > 0) {
                        ctx.fillStyle = '#3498db';
                        const centerX = cellX + cellSize/2;
                        const centerY = cellY + cellSize/2;
                        const arrowSize = cellSize/6;
                        
                        // Nord (‚Üë) - bit 1
                        if (value & 1) {
                            ctx.fillRect(centerX - arrowSize/2, cellY + 2, arrowSize, arrowSize);
                        }
                        // Est (‚Üí) - bit 2
                        if (value & 2) {
                            ctx.fillRect(cellX + cellSize - arrowSize - 2, centerY - arrowSize/2, arrowSize, arrowSize);
                        }
                        // Sud (‚Üì) - bit 4
                        if (value & 4) {
                            ctx.fillRect(centerX - arrowSize/2, cellY + cellSize - arrowSize - 2, arrowSize, arrowSize);
                        }
                        // Ouest (‚Üê) - bit 8
                        if (value & 8) {
                            ctx.fillRect(cellX + 2, centerY - arrowSize/2, arrowSize, arrowSize);
                        }
                    }
                    
                    // Bordure
                    ctx.strokeStyle = '#bdc3c7';
                    ctx.lineWidth = 0.5;
                    ctx.strokeRect(cellX, cellY, cellSize, cellSize);
                }
            }
        }
        
        function solveMaze() {
            console.log('D√©but de la r√©solution...');
            console.log(`Chercher chemin de (0,0) √† (${width-1},${height-1})`);
            console.log(`Case d√©part libre? ${maze[0][0] === 0}`);
            console.log(`Case arriv√©e libre? ${maze[height-1][width-1] === 0}`);
            
            solution = findPath(0, 0, width-1, height-1);
            
            if (solution.length > 0) {
                drawSolution();
                document.getElementById('info').innerHTML = `‚úÖ Solution trouv√©e! Nombre de cases travers√©es: <strong>${solution.length}</strong>`;
                document.getElementById('animateBtn').disabled = false;
                showSteps();
                console.log(`Solution trouv√©e avec ${solution.length} √©tapes`);
            } else {
                document.getElementById('info').textContent = '‚ùå Aucune solution trouv√©e!';
                console.log('Aucune solution trouv√©e');
                
                // Diagnostic additionnel
                let freeSpaces = 0;
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        if (maze[y][x] === 0) freeSpaces++;
                    }
                }
                console.log(`Nombre total d'espaces libres: ${freeSpaces}`);
            }
        }
        
        function findPath(startX, startY, endX, endY) {
            const queue = [{x: startX, y: startY, path: [{x: startX, y: startY}]}];
            const visited = new Set();
            visited.add(`${startX},${startY}`);
            
            // Correspondance direction -> d√©placement
            // 1=Nord(‚Üë), 2=Est(‚Üí), 4=Sud(‚Üì), 8=Ouest(‚Üê)
            const directions = [
                {bit: 1, dx: 0, dy: -1, name: 'Nord'},    // Nord (‚Üë)
                {bit: 2, dx: 1, dy: 0, name: 'Est'},     // Est (‚Üí)
                {bit: 4, dx: 0, dy: 1, name: 'Sud'},     // Sud (‚Üì)
                {bit: 8, dx: -1, dy: 0, name: 'Ouest'}   // Ouest (‚Üê)
            ];
            
            let iterations = 0;
            const maxIterations = width * height * 4;
            
            while (queue.length > 0 && iterations < maxIterations) {
                iterations++;
                const {x, y, path} = queue.shift();
                
                if (x === endX && y === endY) {
                    console.log(`Solution trouv√©e en ${iterations} it√©rations`);
                    return path;
                }
                
                const currentValue = maze[y][x];
                console.log(`Position (${x},${y}), valeur=${currentValue}`);
                
                // V√©rifier chaque direction possible selon la valeur de la case
                for (const dir of directions) {
                    // La case actuelle permet-elle ce mouvement ?
                    if (currentValue & dir.bit) {
                        const newX = x + dir.dx;
                        const newY = y + dir.dy;
                        const key = `${newX},${newY}`;
                        
                        // V√©rifier les limites et si d√©j√† visit√©
                        if (newX >= 0 && newX < width && newY >= 0 && newY < height && !visited.has(key)) {
                            const destValue = maze[newY][newX];
                            
                            // La case de destination doit avoir une valeur > 0 (sauf si c'est l'arriv√©e)
                            if (destValue > 0 || (newX === endX && newY === endY)) {
                                visited.add(key);
                                queue.push({
                                    x: newX,
                                    y: newY,
                                    path: [...path, {x: newX, y: newY}]
                                });
                                console.log(`  ‚Üí Mouvement ${dir.name} vers (${newX},${newY}), valeur=${destValue}`);
                            }
                        }
                    }
                }
            }
            
            console.log(`Recherche termin√©e apr√®s ${iterations} it√©rations, ${visited.size} cases visit√©es`);
            return [];
        }
        
        function drawSolution() {
            drawMaze();
            
            // Dessiner le chemin de la solution
            ctx.fillStyle = '#f39c12';
            for (const point of solution) {
                if (!(point.x === 0 && point.y === 0) && !(point.x === width-1 && point.y === height-1)) {
                    ctx.fillRect(point.x * cellSize, point.y * cellSize, cellSize, cellSize);
                }
            }
            
            // Redessiner d√©part et arriv√©e
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, 0, cellSize, cellSize);
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect((width-1) * cellSize, (height-1) * cellSize, cellSize, cellSize);
        }
        
        function animateSolution() {
            if (!solution.length || isAnimating) return;
            
            isAnimating = true;
            animationIndex = 0;
            document.getElementById('animateBtn').disabled = true;
            
            function animate() {
                if (animationIndex < solution.length) {
                    drawMaze();
                    
                    // Dessiner le chemin jusqu'√† l'index actuel
                    ctx.fillStyle = '#f39c12';
                    for (let i = 0; i <= animationIndex; i++) {
                        const point = solution[i];
                        if (!(point.x === 0 && point.y === 0) && !(point.x === width-1 && point.y === height-1)) {
                            ctx.fillRect(point.x * cellSize, point.y * cellSize, cellSize, cellSize);
                        }
                    }
                    
                    // Position actuelle de la tortue
                    const current = solution[animationIndex];
                    ctx.fillStyle = '#9b59b6';
                    ctx.beginPath();
                    ctx.arc(current.x * cellSize + cellSize/2, current.y * cellSize + cellSize/2, cellSize/3, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    // Redessiner d√©part et arriv√©e
                    ctx.fillStyle = '#27ae60';
                    ctx.fillRect(0, 0, cellSize, cellSize);
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect((width-1) * cellSize, (height-1) * cellSize, cellSize, cellSize);
                    
                    animationIndex++;
                    setTimeout(animate, 100);
                } else {
                    isAnimating = false;
                    document.getElementById('animateBtn').disabled = false;
                }
            }
            
            animate();
        }
        
        function resetMaze() {
            solution = [];
            animationIndex = 0;
            isAnimating = false;
            if (maze.length > 0) {
                drawMaze();
                document.getElementById('info').textContent = 'Labyrinthe remis √† z√©ro';
            }
            document.getElementById('animateBtn').disabled = true;
            document.getElementById('steps').style.display = 'none';
        }
        
        function showSteps() {
            const stepsDiv = document.getElementById('steps');
            const stepsList = document.getElementById('stepsList');
            
            stepsList.innerHTML = '';
            
            const steps = [
                `üéØ D√©part: Case (0, 0) - coin sup√©rieur gauche`,
                `üèÅ Arriv√©e: Case (${width-1}, ${height-1}) - coin inf√©rieur droit`,
                `üìè Chemin trouv√©: ${solution.length} cases au total`,
                `üßÆ Algorithme utilis√©: Recherche en largeur (BFS)`,
                `‚è±Ô∏è Le chemin est optimal (plus court possible)`
            ];
            
            steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.textContent = step;
                stepsList.appendChild(stepDiv);
            });
            
            stepsDiv.style.display = 'block';
        }
        
        // Initialisation
        window.onload = function() {
            init();
        };
    </script>
</body>
</html>
